{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-container text-center fade-in">
                <div class="mb-4">
                    <div class="bg-light-green d-inline-block rounded-circle p-4 mb-3">
                        <i class="fas fa-user-circle fa-5x text-success"></i>
                    </div>
                </div>
                <h2 class="fw-bold mb-1">{{ current_user.username }}</h2>
                <p class="text-muted mb-4">{{ current_user.email }}</p>

                <hr class="my-4">

                <div class="text-start">
                    <div class="p-3 bg-light rounded-3 mb-3 d-flex align-items-center">
                        <div class="bg-white rounded-circle p-2 me-3 shadow-sm">
                            <i class="fas fa-calendar-alt text-success"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block">Account Status</small>
                            <span class="fw-bold">{% if current_user.is_admin %}Administrator{% else %}Verified Member{%
                                endif %}</span>
                        </div>
                    </div>

                    <div class="p-3 bg-light rounded-3 mb-4 d-flex align-items-center">
                        <div class="bg-white rounded-circle p-2 me-3 shadow-sm">
                            <i class="fas fa-shopping-cart text-success"></i>
                        </div>
                        <div>
                            <small class="text-muted d-block">Total Orders</small>
                            <span class="fw-bold">{{ current_user.orders|length }}</span>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a href="{{ url_for('orders') }}" class="btn btn-outline-success">View Order History</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
